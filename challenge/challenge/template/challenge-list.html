<!-- HEAD START -->
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitbit Challenge</title>

    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="../../fitbitchallenge/static/css/bootstrap.css" rel="stylesheet">
    <link href="../../fitbitchallenge/static/css/material.css" rel="stylesheet">
    <link href="../../fitbitchallenge/static/css/material-wfont.css" rel="stylesheet">
    <link href="../../fitbitchallenge/static/css/style.css" rel="stylesheet">
  </head>
  <body class="with-navigation">
  <!-- HEAD END -->

  <div class="navbar navbar-success navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="javascript:void(0)">Fitbit Challenge</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#">Profile</a></li>
        <li><a href="#">Challenges</a></li>
        <li><a href="#">Create Challenge</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Willkommen Savannah Mason</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
  </div>

  <!-- CONTENT START -->
  <div class="container content">
    <div class="row">
      <div class="col-xs-12">
        <div class="well">
          <div class="row">
            <div class="col-xs-6">
              <h2>Challenge List</h2>
            </div>
            <div class="col-xs-6">
            </div>
          </div>
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-xs-12 col-sm-6">
          <button type="submit" class="btn btn-primary">Search Challenges</button>
      </div>
       <div class="col-xs-12 col-sm-3 col-sm-offset-3">
          <br>
          <a href="#">Create your own Challenge</a>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="well">
          <div class="list-group">
            <div class="list-group-item">
              <div class="row-action-primary">
                <i class="mdi-action-accessibility"></i>
              </div>
              <div class="row-content">
                <div class="least-content">80%</div>
                <h4 class="list-group-item-heading">1000 Steps per day</h4>
                <p class="list-group-item-text">Challenge description ..</p>
              </div>
            </div>
            <div class="list-group-separator"></div>
            <div class="list-group-item">
              <div class="row-action-primary">
                <i class="mdi-action-face-unlock"></i>
              </div>
              <div class="row-content">
                <div class="least-content">50%</div>
                <h4 class="list-group-item-heading">Kale Intake</h4>
                <p class="list-group-item-text">Challenge description ..</p>
              </div>
            </div>
            <div class="list-group-separator"></div>
            <div class="list-group-item">
              <div class="row-action-primary">
                <i class="mdi-maps-directions-walk"></i>
              </div>
              <div class="row-content">
                <div class="least-content">10%</div>
                <h4 class="list-group-item-heading">Daily Running</h4>
                <p class="list-group-item-text">Challenge description ..</p>
              </div>
            </div>
            <div class="list-group-separator"></div>
          </div>
        </div>
      </div>
    </div>
  </div>





  <!-- CONTENT END -->

  <!-- FOOTER START -->
    <script src="../../fitbitchallenge/static/js/jquery-1.11.1.min.js"></script>

    <script src="../../fitbitchallenge/static/js/script.js"></script>
  </body>
</html>
